<style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; /* 5px rounded corners */
  width: 100%;
  margin: 10px;
}

.card a {
  text-decoration: none;
  color: inherit
}

.card img {
  border-radius: 5px 5px 0 0;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card .image-area {
    position: relative;
}

.card .image-area .box {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 7px;
    border-radius: 5px;
    position: absolute;
    top: 10px;
    left: 10px
}

.card-content {
  padding: 0 10px 15px;
}

.flex {
    display: flex; 
    flex-wrap: wrap;
    justify-content: left;
    align-items: flex-start;
}

.card-content .flex { margin-top: 10px; }

.spec { 
  border: 1px solid #ddd;
  background-color: #fff;
  text-align: center;
  padding: 10px;
  flex-grow: 1;
}

@media screen and (min-width: 768px) {
  .card {
    width: 45%;
  }
}

@media screen and (min-width: 992px) {
  .card {
    width: 30%;
  }
}

</style>
    
<div class="flex" data-masonry='{ "itemSelector": ".card", "percentPosition": true }'>
    <property ng-repeat="property in properties | filter: search"></property>
</div>
